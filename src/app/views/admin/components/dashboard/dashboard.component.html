    <div class="row align-items-center">
      <div class="col-md-6">
      </div>
      <div class="col-md-6">
        <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3 mt-2">
          <div>
            <a href="#" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-primary"><i
              class="bx bx-plus me-1"></i> Add New</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="">
          <div class="table-responsive">
            <table class="table project-list-table table-nowrap align-middle table-borderless">
              <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col" style="width: 200px;">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let prod of products">
                <td>
                  <img [src]="'assets/images/cover_1.jpg'" alt="" class="avatar-sm rounded-circle me-2"/>
                  <a href="#" class="text-body">
                    {{prod.name}}</a></td>
                <td><span class="badge badge-soft-success mb-0">{{prod.categori_id}}</span></td>
                <td><span class="badge badge-soft-success mb-0">{{prod.price}}</span></td>
                <td>
                  <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                      <a [routerLink]="'../edit/'+prod.id" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit"
                         class="px-2 text-primary"><i class="bx bx-pencil font-size-18"></i></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript:void(0);" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"
                         class="px-2 text-danger"><i class="bx bx-trash-alt font-size-18"></i></a>
                    </li>
                  </ul>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
