<div id="shopify-section-1581145154201" class="shopify-section">
  <div data-section-id="1581145154201" data-section-type="section-product-v3" style=" ">
    <div class="section-product-v3">
      <div class="container container-v2">

        <div class="text-center mb-4">
          <h3 class="title_heading" style="color: ">Equipment</h3>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-12">
            <ul class="nav nav-tabs title-tab justify-content-center">


              <li>
                <a href="#a1" data-toggle="tab" class="active">New Arrivals</a>
              </li>

              <li>
                <a href="#a2" data-toggle="tab" class="">Best Sellers</a>
              </li>

              <li>
                <a href="#a3" data-toggle="tab" class="">Top Rates</a>
              </li>

            </ul>
          </div>
        </div>

        <div class="tab-content">


          <div id="a1" class="tab-pane fade show active">
            <div class="row">

              <div *ngFor="let item of products" class="col-lg-3 col-md-4 col-sm-6 col-6 product-tab-pd">
                <div class="product-item-v1 product-item">

                  <div class="product mb-30 engoj_grid_parent relative">
                    <div class="img-product">
                      <a href="products/kaydex-product-sample.html"
                         class="thumb-link engoj_find_img relative d-block overflow-hidden">
                        <img style="width: 100%"
                             [src]="imageBase+item.img[0]"
                             class="img-responsive" alt="Kaydex Product Sample">


                        <img style="width: 100%"
                             [src]="imageBase+item.img[1]"
                             class="img-responsive absolute img-product-hover"
                             alt="Kaydex Product Sample">


                      </a>
                      <div class="quick-view">
                        <a href="javascript:void(0)"
                           class="engoj_btn_quickview icon-quickview inline-block box-shadow"
                           data-id="kaydex-product-sample" data-toggle="tooltip"
                           data-placement="top" data-original-title="Quickview">
                          Quickview
                        </a>
                      </div>

                      <!--     SOLD OUT -->

                      <!-- END SOLD OUT     -->
                    </div>

                    <!--     label product -->

                    <!--     END LABEL -->


                    <!--     ICON PRODUCT -->
                    <div class="details-info">


                      <div class="product-icon-action">

                        <div class="add-wishlist">

                          <a href="account/login.html"
                             class="box-shadow icon-heart inline-block maxus-product__wishlist wish text-center"
                             data-toggle="tooltip" data-placement="top"
                             data-original-title="Add to Wishlist">

                            <i class="ti-heart "></i>

                          </a>

                        </div>

                        <div class="add-to-cart">


                          <form method="post"
                                action="https://charmee-store-demo.myshopify.com/cart/add"
                                enctype="multipart/form-data"
                                class="inline-block icon-addcart  box-shadow"
                                data-toggle="tooltip" data-placement="top"
                                data-original-title="Add to Cart">
                            <input type="hidden" name="id" value="32023427547180"/>
                            <button type="submit" name="add"
                                    class="enj-add-to-cart-btn ">
                              Add to Cart
                            </button>
                          </form>


                        </div>

                        <div class="compare-button">
                          <a href="products/kaydex-product-sample.html"
                             class="compare button icon-compare inline-block box-shadow"
                             data-toggle="tooltip" data-placement="top"
                             title="Viewnow">

                            <i class="ti-control-shuffle"></i>

                          </a>
                        </div>

                      </div>

                      <!--     END ICON -->


                    </div>

                    <div class="info-product">
                      <h4 class="des-font capital title-product mb-0 flex">
                        <a href="products/kaydex-product-sample.html">
                          {{item.name}}
                        </a>

                      </h4>

                      <!--     PRICE -->


                      <p class="price-product">
                        <s class="price-old">$610.00</s>
                        <span class="price">
                          ${{item.price}}
                        </span>
                      </p>
                    </div>


                  </div>

                </div>
              </div>

            </div>
          </div>
